<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮胎产品生命周期数据库</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box" id="rrapp">

    <div class="login-logo" style="width: 550px;">
        <b style="font-size: 30px;"> 轮胎产品生命周期数据库</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style="width: 550px;">
        <p class="login-box-msg">用户注册</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" placeholder="登录账号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                </div>
            </div>

            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" placeholder="手机号">
                </div>
            </div>
            <div class="form-group">
                <div class="row" style="border-top: 0px;">
                    <div class="col-xs-4">
                        <button type="reset" class="btn btn-primary  col-md-offset-4" onclick="reset()">重置
                        </button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary  col-md-offset-4" onclick="submits()">
                            注册
                        </button>
                    </div>
                    <div class="col-xs-4">
                        <a href="login.html"> <input type="button" class="btn btn-primary  col-md-offset-4" name="login"
                                                     value="立即登录"></a>
                    </div>
                </div>
            </div>
        </form>
        <!-- /.social-auth-links -->

    </div>
</div>
<!-- /.login-box -->
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/libs/regist.js"></script>
</body>
</html>
