<!DOCTYPE html>
<html>
<head>
    <title>绿色设计结果对比</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="mainList">
        <div class="grid-btn">
            <shiro.hasPermission name="sys:batch:save">
                <a class="btn btn-primary" @click="queryResult()"><i class="fa fa-plus"></i>&nbsp;结果对比</a>
            </shiro.hasPermission>
            <div class="form-group col-sm-2">
                <select id="selectPr" class="form-control" v-model="prSelect"
                        @change="selectPrId($event)">
                    <option value="-1" selected="selected">请选择产品</option>
                    <option v-for="item in prList" :value="item.id">
                        {{item.prName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <select id="select" class="form-control" v-model="batchSelect">
                    <option value="-1" selected="selected">请选择批次号</option>
                    <option v-for="item in batchNos" :value="item.batchNo">
                        {{item.batchNo}}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <select id="select1" class="form-control" v-model="batchSelect1">
                    <option value="-1" selected="selected">请选择批次号</option>
                    <option v-for="item in batchNos" :value="item.batchNo">
                        {{item.batchNo}}
                    </option>
                </select>
            </div>
            <br>
            <br>
            <div id="designId" style="overflow: scroll;">
                <table id="resultTable" class="table table-bordered text-nowrap" data-striped="true" data-height="80">
                   <!-- <thead>

                    </thead>
                    <tbody id="resultBody">

                    </tbody>-->
                </table>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/design/designResult.js?_${.now?long}"></script>
</body>
</html>
