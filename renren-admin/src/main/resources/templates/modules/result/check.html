<!DOCTYPE html>
<html>
<head>
    <title>绿色评价结果</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="mainList">
        <div class="grid-btn">
            <shiro.hasPermission name="sys:batch:save">
                <a class="btn btn-primary" @click="queryResylt()"><i class="fa fa-plus"></i>&nbsp;查询</a>
            </shiro.hasPermission>
            <div class="form-group col-sm-2">
                <select id="selectPr" class="form-control" v-model="prSelect"
                        @change="selectPrId($event)">
                    <option value="-1" selected="selected">请选择产品</option>
                    <option v-for="item in prList" :value="item.id">
                        {{item.prName}}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <select id="select" class="form-control" v-model="batchSelect">
                    <option value="-1" selected="selected">请选择批次号</option>
                    <option v-for="item in batchNos" :value="item.batchNo">
                        {{item.batchNo}}
                    </option>
                </select>
            </div>
        </div>
        <table id="menuMaterialTable" class="layui-table"></table>
        <div id="jqGridPager"></div>
    </div>


</div>
<script src="${request.contextPath}/statics/js/modules/result/check.js?_${.now?long}"></script>
</body>
</html>
