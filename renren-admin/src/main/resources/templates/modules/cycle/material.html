<!DOCTYPE html>
<html>
<head>
    <title>原料阶段</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="原材料名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <shiro.hasPermission name="sys:material:save">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:material:update">
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:material:delete">
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </shiro.hasPermission>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">原材料名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="material.name" placeholder="原材料名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上游原材料名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="material.type" placeholder="上游原材料名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">消耗量</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="material.code" placeholder="消耗量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">单位</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="material.value" placeholder="单位"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="material.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/cycle/lifecycle.js?_${.now?long}"></script>
</body>
</html>
