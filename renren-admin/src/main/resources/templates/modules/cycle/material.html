<!DOCTYPE html>
<html>
<head>
    <title>原料阶段</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="mainList">
        <div class="grid-btn">
            <shiro.hasPermission name="sys:batch:save">
                <a class="btn btn-primary" @click="addBatchNo"><i class="fa fa-plus"></i>&nbsp;新增批次号</a>
            </shiro.hasPermission>
            <div class="form-group col-sm-2">
                <select id="select" class="form-control" v-model="batchSelect"
                        @change="selectBatchAndUserId($event)">
                    <option value="-1" selected="selected">请选择批次号</option>
                    <option v-for="item in batchNos" :value="item.batchNo">
                        {{item.batchNo}}
                    </option>
                </select>
            </div>
            <shiro.hasPermission name="sys:usagestatistics:save">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:usagestatistics:update">
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:usagestatistics:delete">
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </shiro.hasPermission>
        </div>
        <table id="menuMaterialTable"></table>
        <div id="jqGridPager"></div>

    </div>

    <div v-show="showUsage" class="panel panel-default">
        <div class="panel-heading">{{usage_title}}</div>
        <div class="grid-btn" style="height:34px;margin-top: 10px;margin-bottom: 10px;">
            <a class="btn btn-primary" @click="addConsume('10')"><i class="fa fa-plus"></i>&nbsp;添加消耗信息</a>
            <a class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="rawMaterialTable"></table>
        <div id="rawGridPager"></div>

        <!-- 资源能源消耗-->
        <div class="panel-heading">资源能源消耗</div>
        <div class="grid-btn" style="height:34px;margin-top: 10px;margin-bottom: 10px;">
            <a class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;添加消耗信息</a>
            <a class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="reseTable"></table>
        <div id="reseGridPager"></div>

        <!--排放与废气-->
        <div class="panel-heading">排放与废气</div>
        <div class="grid-btn" style="height:34px;margin-top: 10px;margin-bottom: 10px;">
            <a class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;添加消耗信息</a>
            <a class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="gasTable"></table>
        <div id="gasGridPager"></div>

        <!--运输过程-->
        <div class="panel-heading">运输过程</div>
        <div class="grid-btn" style="height:34px;margin-top: 10px;margin-bottom: 10px;">
            <a class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;添加消耗信息</a>
            <a class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="transPortTable"></table>
        <div id="transPortGridPager"></div>
    </div>

    <!-- 修改密码 -->
    <div id="batchNo" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label">批次号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bNo" placeholder="批次号"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">创建人</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bName" placeholder="创建人"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 修改密码 -->
    <div id="consume" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label">批次号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bNo" placeholder="批次号"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">创建人</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bName" placeholder="创建人"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="${request.contextPath}/statics/js/modules/cycle/material.js?_${.now?long}"></script>


</body>
</html>
