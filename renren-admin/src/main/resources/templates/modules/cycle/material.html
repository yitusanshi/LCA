<!DOCTYPE html>
<html>
<head>
    <title>原料阶段</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <shiro.hasPermission name="sys:batch:save">
                <a class="btn btn-primary" @click="addBatchNo"><i class="fa fa-plus"></i>&nbsp;新增批次号</a>
            </shiro.hasPermission>
            <div class="form-group col-sm-2">
                <select id="select" class="form-control" v-model="batchSelect"
                        @change="selectBatchAndUserId($event)">
                    <option value="-1" selected="selected">请选择批次号</option>
                    <option v-for="item in batchNos" :value="item.batchNo">
                        {{item.batchNo}}
                    </option>
                </select>
            </div>
            <shiro.hasPermission name="sys:usagestatistics:save">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:usagestatistics:update">
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </shiro.hasPermission>
            <shiro.hasPermission name="sys:usagestatistics:delete">
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </shiro.hasPermission>
        </div>
        <table id="menuMaterialTable"></table>
        <div id="jqGridPager"></div>

    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.materialId" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.name" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.usage" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.unit" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.desc" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.parentId" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.flag" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.createdTime" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.version" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="usageStatistics.userId" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

    <!-- 修改密码 -->
    <div id="batchNo" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label">批次号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bNo" placeholder="批次号"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">创建人</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="bName" placeholder="创建人"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/cycle/material.js?_${.now?long}"></script>

    <button type="button">增加</button>
    <button type="button">编辑</button>
    <button type="button">删除</button>
</script>-->
</body>
</html>
