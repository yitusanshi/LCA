<!DOCTYPE html>
<html>
<head>
    <title>目标产品定义</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
<div v-show="showList" class="panel panel-default">
    <div class="panel-heading">目标产品定义</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">产品名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.prName" placeholder="产品名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">产品生产企业</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.companyName" placeholder="产品生产企业"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">选择行业</div>
                <div class="form-group col-sm-10">
                    <select id="select0" v-model="productDefine.industryId"  class="form-control">
                        <option v-for = "item in options" :value="item.secondId">
                            {{item.secondName}}
                        </option>
                    </select>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">规则型号(非必填)</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.modelType" placeholder="规则型号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">产品类别(非必填)</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.productType" placeholder="产品类别"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">形状与形态(非必填)</div>
            <div class="form-group col-sm-10">
                <select id="select1" v-model="productDefine.shape"  class="form-control">
                    <option v-for = "item in shapeOptions" :value="item.secondId">
                        {{item.secondName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">功能单位</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.functionUnit" placeholder="功能单位"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">评价数量</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.evalNum" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" placeholder="(eg:0.00)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">系统边界</div>
                <div class="form-group col-sm-10">
                    <select id="select2" v-model="productDefine.systemBoundary"  class="form-control">
                        <option v-for = "item in systemOptions" :value="item.secondId">
                            {{item.secondName}}
                        </option>
                    </select>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">评价年份</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="productDefine.year" placeholder="评价年份"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="保存"/>
        </div>
    </form>
</div>
</div>


<script src="${request.contextPath}/statics/js/modules/prManage/productdefine.js?_${.now?long}"></script>
</body>
</html>
